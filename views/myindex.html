<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <header class="container stick-top">
      <div class="d-flex justify-content-start py-2 border-bottom">
        <div class="d-flex justify-content-center align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-book-half me-3" viewBox="0 0 16 16">
  <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
</svg><h1>Personal Library</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row mt-3">
        <div class="col-md-5">
          <form class="container mb-1" id="newBookForm">
            <div class="row mb-1">
              <label for="" class="form-label">New Book Title</label>
              <input type="text" class="form-control" id="newBookTitle" name="title">
            </div>
          </form>
          <div class="row mb-3">
            <div class="col" id="submitContainer">
              <button class="btn btn-primary" id="submitNewBook">Submit New Book Title</button>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <div class="card">
                <div class="card-header d-flex justify-content-between"><span>Book List</span><span class="text-success" id="bookCount"></span></div>
                <div class="card-body" id="bookListDisplay">
                  <p class="card-text">Enter new book into library</p>
                </div>
                <div class="card-footer" id="bookListFooter">
                  <button class="btn btn-outline-danger" id="deleteAllBooks">Delete All Books</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card">
            <div class="card-header text-center" id="bookHeader">
              <h5 class="card-title" id="bookTitle">Title:</h5>
              <h7 class="card-subtitle" id="bookID">id:</h7>
            </div>
            <div class="card-body" id="commentsDisplay">Click on a book to display it's comments.</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container">
      
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
          integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
          crossorigin="anonymous"></script>
    <script src="/public/client2.js"></script>
  </body>
</html>
